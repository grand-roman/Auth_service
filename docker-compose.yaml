services:
  postgres:
    image: postgres:13
    env_file:
      - ./env/.postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d/

  redis:
    image: redis:6
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:1.21.6
    depends_on:
      - auth
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro

  auth:
    image: auth
    build:
      context: .
    restart: always
    environment:
      - WORKERS=1
    env_file:
      - ./env/.env
    depends_on:
      - redis
      - postgres

volumes:
  redis_data:
  postgres_data:
